<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NOLIDO STORE</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    /* Reset and basics */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0b0b0b;
      color: #e0e0e0;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 80px 16px 80px; /* space for fixed header and footer */
      position: relative;
    }
    /* Fixed header with logo and store name */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 0 24px;
      z-index: 1000;
      backdrop-filter: saturate(180%) blur(10px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    /* Logo container and styling */
    .logo-container {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      overflow: hidden;
      flex-shrink: 0;
      box-shadow: 0 0 8px rgba(110, 45, 150, 0.8);
      border: 2px solid #6e2d96;
      background: #1a1a1a;
    }
    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    /* Store name styling next to logo */
    .store-name {
      font-family: 'Raleway', sans-serif;
      font-weight: 800;
      font-size: 1.8rem;
      color: #d6a8ff;
      user-select: none;
      text-shadow: 0 0 6px #9955ffbb;
      white-space: nowrap;
    }
    h1 {
      display: none; /* Hide original h1 because we have fixed header */
    }

    .container {
      max-width: 1200px;
      width: 100%;
      display: grid;
      gap: 32px;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }

    .item-card {
      background: linear-gradient(145deg, #17171a, #0f0f11);
      border-radius: 16px;
      box-shadow:
        0 4px 6px rgba(60, 0, 100, 0.7),
        inset 0 0 15px #3b0070;
      padding: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s cubic-bezier(0.4,0,0.2,1), box-shadow 0.3s ease;
      position: relative;
    }
    .item-card:hover {
      transform: translateY(-6px);
      box-shadow:
        0 12px 20px rgba(110, 45, 150, 0.8),
        inset 0 0 25px #6e2d96;
      cursor: pointer;
      z-index: 3;
    }

    /* Image styling inside item card */
    .item-image {
      width: 100%;
      max-width: 280px;
      height: 320px;
      border-radius: 16px;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 8px 16px rgba(110, 45, 150, 0.5);
      background: #1a1a1a;
    }

    .code-tag {
      font-size: 1.1rem;
      font-weight: 600;
      color: #a0a0ff;
      margin-bottom: 12px;
      text-shadow: 0 0 6px #7070ffaa;
      user-select: text;
      letter-spacing: 0.05em;
    }

    .price-tag {
      font-size: 2.4rem;
      font-weight: 700;
      color: #d6a8ff;
      margin-bottom: 24px;
      text-shadow: 0 0 6px #9955ffbb;
      user-select: text;
    }

    .btn-buy {
      background: linear-gradient(135deg, #5e21ca, #a84fff);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-weight: 600;
      font-size: 1.25rem;
      padding: 16px 28px;
      width: 100%;
      max-width: 240px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      box-shadow: 0 6px 18px rgba(110, 45, 150, 0.6);
      transition: background 0.3s ease, transform 0.25s ease;
      user-select: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    .btn-buy .material-icons {
      font-size: 24px;
      transition: transform 0.3s ease;
      will-change: transform;
    }
    .btn-buy:hover {
      background: linear-gradient(135deg, #a84fff, #5e21ca);
      box-shadow: 0 10px 30px rgba(168, 79, 255, 0.9);
      transform: translateY(-3px) scale(1.05);
    }
    .btn-buy:hover .material-icons {
      transform: rotate(15deg) scale(1.2);
    }
    .btn-buy:active {
      transform: scale(0.95);
      box-shadow: 0 4px 8px rgba(110, 45, 150, 0.8);
    }
    .btn-buy:focus-visible {
      outline: 3px solid #bb99ff;
      outline-offset: 3px;
    }

    /* Fixed transparent black footer */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(0, 0, 0, 0.7);
      color: #888;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      user-select: none;
      backdrop-filter: saturate(180%) blur(10px);
      border-top: 1px solid rgba(255,255,255,0.1);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <header role="banner" aria-label="Cabeçalho do site Nolido Store">
    <div class="logo-container">
      <img src="https://i.ibb.co/sdRqhX9X/Picsart-25-06-12-18-50-16-225.webp" alt="Logo NOLIDO STORE" />
    </div>
    <div class="store-name">NOLIDO STORE</div>
  </header>

  <main class="container" role="main" aria-label="Catálogo de roupas apenas com valores">
    <article class="item-card" role="listitem" aria-label="Item com código C001 e preço R$ 60,00">
      <img class="item-image" src="https://i.ibb.co/SXcV05kd/Todas-as-cores-1.webp" alt="Camisa preta moderna estilosa" />
      <div class="code-tag">Código: C001</div>
      <div class="price-tag">R$ 60,00</div>
      <button class="btn-buy" aria-label="Comprar agora por setenta e nove reais e noventa centavos" data-price="60,00" data-code="C001">
        Comprar Agora
        <span class="material-icons" aria-hidden="true">shopping_cart</span>
      </button>
    </article>
    <article class="item-card" role="listitem" aria-label="Item com código C002 e preço R$ 60,00">
      <img class="item-image" src="https://i.ibb.co/R42njv9L/Todas-as-cores.webp" alt="Camisa branca elegante" />
      <div class="code-tag">Código: C002</div>
      <div class="price-tag">R$ 60,00</div>
      <button class="btn-buy" aria-label="Comprar agora por cento e vinte reais" data-price="60,00" data-code="C002">
        Comprar Agora
        <span class="material-icons" aria-hidden="true">shopping_cart</span>
      </button>
    </article>
    <article class="item-card" role="listitem" aria-label="Item com código C003 e preço R$ 60,00">
      <img class="item-image" src="https://i.ibb.co/hFPwfjY1/Preto-1.webp" alt="Camisa azul moderna casual" />
      <div class="code-tag">Código: C003</div>
      <div class="price-tag">R$ 60,00</div>
      <button class="btn-buy" aria-label="Comprar agora por cinquenta e nove reais e cinquenta centavos" data-price="60,00" data-code="C003">
        Comprar Agora
        <span class="material-icons" aria-hidden="true">shopping_cart</span>
      </button>
    </article>
    <article class="item-card" role="listitem" aria-label="Item com código C004 e preço R$ 60,00">
      <img class="item-image" src="https://i.ibb.co/TMgrMZYg/Todas-as-cores-3.webp" alt="Camisa vermelha vibrante" />
      <div class="code-tag">Código: C004</div>
      <div class="price-tag">R$ 60,00</div>
      <button class="btn-buy" aria-label="Comprar agora por cento e cinquenta reais" data-price="60,00" data-code="C004">
        Comprar Agora
        <span class="material-icons" aria-hidden="true">shopping_cart</span>
      </button>
    </article>
    <article class="item-card" role="listitem" aria-label="Item com código C005 e preço R$ 60,00">
      <img class="item-image" src="https://i.ibb.co/p6Ln4WwL/Todas-as-cores-2.webp" alt="Camisa verde estilosa" />
      <div class="code-tag">Código: C005</div>
      <div class="price-tag">R$ 60,00</div>
      <button class="btn-buy" aria-label="Comprar agora por cento e noventa e nove reais e noventa centavos" data-price="60,00" data-code="C005">
        Comprar Agora
        <span class="material-icons" aria-hidden="true">shopping_cart</span>
      </button>
    </article>
    <article class="item-card" role="listitem" aria-label="Item com código C006 e preço R$ 60,00">
      <img class="item-image" src="https://i.ibb.co/67Rqw0Jf/Todas-as-cores-6.webp" alt="Camisa cinza casual" />
      <div class="code-tag">Código: C006</div>
      <div class="price-tag">R$ 60,00</div>
      <button class="btn-buy" aria-label="Comprar agora por oitenta e cinco reais" data-price="60,00" data-code="C006">
        Comprar Agora
        <span class="material-icons" aria-hidden="true">shopping_cart</span>
      </button>
    </article>
  </main>

  <footer>
    &copy; 2025 Max Odilon. Todos os direitos reservados.
  </footer>

  <script>
    const whatsappNumber = '5594981263664';

    function formatMessage(price, code) {
      return encodeURIComponent(`*Olá, tenho interesse no produto código ${code} com preço de R$${price}. Podemos conversar?*`);
    }

    document.querySelectorAll('.btn-buy').forEach(button => {
      button.addEventListener('click', () => {
        const price = button.getAttribute('data-price');
        const code = button.getAttribute('data-code');
        const message = formatMessage(price, code);
        const url = `https://wa.me/${whatsappNumber}?text=${message}`;
        window.open(url, '_blank', 'noopener,noreferrer');
      });
    });
  </script>
</body>
</html>
